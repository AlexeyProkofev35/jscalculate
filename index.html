<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="source/styles/mycss.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="source/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="source/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="source/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="source/icons/site.webmanifest" />
  
  </head>

  <body>
    <header>
      <div class="page-header">
        <h1>Приложение для вычисления значений</h1>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="header-calculator">
          <h2>Калькулятор</h2>
        </div>
        <div class="input-section">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Ведите значение Х:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="12"
              value="11"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Ведите значение Y:</label
            >
            <input
              type="email"
              class="form-control"
              id="input2"
              placeholder="Введите число"
              value="17"
            />
          </div>
        </div>

        <div class="btn-box">
          <button type="button" class="btn btn-danger btn-lg" id="plus">          +</button>
          <button type="button" class="btn btn-danger btn-lg" id="minus">          -</button>
          <button type="button" class="btn btn-danger btn-lg" id="multiply">          *</button>
          <button type="button" class="btn btn-danger btn-lg" id="division">          /</button>
        </div>
        <div class="Calculate-button">
          <button type="button" class="btn btn-dark btn-lg" id="submit"> Вычислить</button>
        </div>
        <div class="text-bg-light p-3 text-center text-result">
          <h4>Результат:</h4>
          <p id="result" class="mb-0">0</p>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
